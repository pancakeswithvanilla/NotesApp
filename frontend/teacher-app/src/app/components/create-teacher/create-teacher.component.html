<h2 >Add New Teacher</h2>
<form (submit)="addTeacher()">
  <label>Name: <input type="text" [(ngModel)]="name" name ="name" required></label><br>
  <label>Age: <input type="number" [(ngModel)]="age" name = "age" required></label><br>
  <p>Subject: <select name="selectedSubjects" id="subject" [(ngModel)] = "selectedSubjects" multiple>
    <option *ngFor="let subject of subjects" [value]="subject.subjectName">{{subject.subjectName}}</option>
  </select><br></p>
  <label>Available hours: <input type="number" [(ngModel)]="numHours" name="numHours" required></label><br>
  <label>Image: <input type="file" (change)="onFileSelected($event)" /></label><br>
  <button type="submit">Add Teacher</button>
</form>
