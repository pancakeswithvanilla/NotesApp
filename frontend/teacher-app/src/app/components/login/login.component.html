<h1>{{logreg}}</h1>
<form (submit)="submitForm(); $event.preventDefault();">
    <label>Username:<input type="text" [(ngModel)]="username" name="username" required></label><br>
    <label>Password:<input type="password" [(ngModel)]="password" name ="password" required></label><br>
    <div *ngIf="logreg ==='Register Page'"><label>Confirm Password:<input type="password" [(ngModel)]="confpassword" name ="confpassword" required></label><br></div>
    <button type="submit">Submit</button>
</form>
<p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
