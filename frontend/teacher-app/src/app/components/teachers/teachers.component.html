<h2>Teacher List</h2>
<ul>
    <li *ngFor = "let teacher of teachers">
        {{teacher.name}} -{{teacher.age}} years old
        <button (click) = "editTeacher(teacher)">Edit</button>
        <button (click)= "deleteTeacher(teacher.id)">Delete </button>
    </li>
</ul>
<app-create-teacher (teacherCreated) ="onTeacherCreated()" > </app-create-teacher>
<app-edit-teacher *ngIf = "editingTeacher" [teacher] = "editingTeacher" (closeEditor)="closeEditor()" (saveTeacher)="updateTeacher($event)"></app-edit-teacher>
