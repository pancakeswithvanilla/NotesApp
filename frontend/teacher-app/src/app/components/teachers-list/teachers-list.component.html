<h2>Teacher List</h2>
<ul>
  <li *ngFor="let teacher of teachers">
    {{ teacher.name }} - {{ teacher.age }} years old - {{teacher.subjectNames}}-Available hours: {{teacher.numHours}}
    <button (click)="onEdit(teacher)">Edit</button>
    <button (click)="onDelete(teacher.id)">Delete</button>
  </li>
</ul>
