<h2>Teacher List</h2>
<ul>
  <li *ngFor="let teacher of teachers" >
    <div class="info-container" (click)="goToTeacherDetail(teacher.id)">
      <img *ngIf="teacher.image" class="teacher-image" [src]="'http://127.0.0.1:8000' + teacher.image" alt="{{ teacher.name }}'s image">
      <h2>{{ teacher.name }} </h2>
    </div>
    <div class="button-container">
      <button (click)="onEdit(teacher)">Edit</button>
      <button (click)="onDelete(teacher.id)">Delete</button>
    </div>
  </li>
</ul>
